<form-engine-stepper
  #stepper
  [form]="form"
  [pages]="pages"
  [currentPage]="currentPageIndex"
  (stepChanged)="onStepChanged($event)">
</form-engine-stepper>

<form-engine-form
  [form]="form"
  [pages]="pages"
  [currentPage]="currentPageIndex"
  (previousPage)="goToPreviousPage()"  
  (nextPage)="goToNextPage()"
  (submitted)="onFormSubmitted($event)"
  (errors)="onFormErrors($event)">
</form-engine-form>
